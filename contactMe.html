    <div class="container mt-5">
        <h3 class="mb-3">Contact</h3>
        <form class="row g-3" action="https://formsubmit.co/e1991585f292028409ca253285aff738" method="POST">
            <!--Honeypot-->
            <input type="text" name="_honey" style="display: none;">

            <!--Disable Captcha-->

            <input type="hidden" name="_next" value="https://le-holding.github.io/success.html">

            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>

            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="Last&nbsp;name" id="lastName" required>
            </div>
            <div class="col-md-8"> 
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="email" id="emailInfo" required>
            </div>
            <div class="col-md-4"> 
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" id="phoneNumber" name="phone" placeholder="+45 8888 8888">
            </div>            
            <div class="col-md-12"> 
                <label for="comments" class="form-label">Comments questions?</label>
                <textarea class="form-control" id="comments"  name="comments,&nbsp;questions" cols="30" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
